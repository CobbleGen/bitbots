{% extends 'base.html' %}

{% block headline %}
There are currently {{ tot_bots }} out of 10 000 BitBots minted!
{% endblock %}
{% block title %}Bitbots!{% endblock %}


{% block content %}
    <div id="mint-page">
        <label for="quantity">Quantity (between 1 and 15):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="15" step="1" value="1">
        <br />
        <div class="button" id="mint-button">
            <h3>Mint your bot!</h3>
        </div>
        <h5>Costs 0.05 eth each</h5>
    </div>
{% endblock %}
